<!doctype html>
<html>


  <head>
    <title>Kevin Ho - UX Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/ScrollMagic.min.js"></script>
    <script src="assets/plugins/debug.addIndicators.min.js"></script>
    <script src="assets/plugins/jquery-3.3.1.min.js"></script>
    <script src="assets/plugins/jquery.ScrollMagic.min.js"></script>
    <script src="assets/plugins/animation.gsap.min.js"></script>
    <script src="assets/plugins/animation.velocity.min.js"></script>
    <script src="assets/plugins/greensock-js/src/minified/TweenMax.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  
  
    <style>
      @font-face {
        font-family: sketch;
        src: url(assets/Sketch-3D.otf);
      }
  
      .introslide {
        display: flex;
        background-color: #ffffff;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        align-content: center;
      }
    
      .slidebottom {
        display: none;
        width: 908px;
        height: 700px;
        position: relative;
      }
  
      #title {
        margin-left: auto;
        margin-right: auto;
      }
  
      .loader {
        align-content: center;
        z-index: 1;
        border: 12px solid #f3f3f38a;
        border-top: 12px solid #3498db;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        animation: spin 1.5s linear infinite;
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
  
        100% {
          transform: rotate(360deg);
        }
      }
  
      .animate-bottom {
        position: relative;
        animation-name: animatebottom;
        animation-duration: 1s
      }
  
      @keyframes animatebottom {
        from {
          bottom: -100px;
          opacity: 0
        }
  
        to {
          bottom: 0;
          opacity: 1
        }
      }
    
      #avatar {
        position: static;
        flex-grow: 1;
        order: 2;
        z-index: 2;
  
      }
  
      .artifact {
        display: block;
        position: relative;
        top: 30%;
        text-align: center;
      }
  
  
      #avatar-frame {
        background-image: url(img/splashavatar.png);
        background-size: 984px 482px;
        width: 246px;
        height: 482px;
        animation: animateAvatar 1s steps(4);
        animation-iteration-count: infinite;
      }
  
      body {
        font-family: 'Source Sans Pro', sans-serif;
        background-color: #ffffff;
        margin: 0;
      }
  
      .chapter {
        top: 50%;
        font-size: 100px;
        display: block;
        position: relative;
        text-align: center;
      }
  
      .topnav {
        position: fixed;
        z-index: 10;
        width: 100%;
        overflow: hidden;
        background-color: rgb(63, 20, 80);
      }
  
      .topnav a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
  
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
  
      .topnav a.active {
        background-color: rgb(189, 39, 131);
        color: white;
      }
  
      .pagelogo {
        display: none;
        position: fixed;
        z-index: 15;
        padding: 10px;
        overflow: hidden;
        left: 10px;
        margin-left: auto;
      }
  
  
      .reslinks {
        position: relative;
        width: 150px;
        height: 150px;
        left: 140px;
      }
  
  
      .reslink-grid {
        display: grid;
        grid-template-columns: 4fr 4r 4fr;
        grid-template-rows: 1fr;
        grid-template-areas: "reslink reslink1 reslink2";
        align-items: center;
      }
  
      .reslink {
        grid-area: reslink;
        padding: 30px;
      }
  
      .reslink1 {
        grid-area: reslink1;
        padding: 30px;
      }
  
      .reslink2 {
        grid-area: reslink2;
        padding: 30px;
      }
  
      .select{
        padding:20px 20px 0 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-grow: 2;
        order: 1;
        align-items: center;
        position: relative;
        top: 30%;
        align-content:center;
      }
  
      .copy {
        position: relative;
        text-align: center;
        max-width: 700px;
      }
  
      .heading {
        font-size: 11vw;
        font-family: "sketch";
      }
  
      .case {
        color: #f2f2f2;
        z-index: 2;
        text-decoration: none;
      }
      
      .slide{
        flex-grow: 2;
        order: 1;
      }
  
      .button {
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        width: 60vw;
        height: 50px;
        max-width: 500px;
        background-color: rgb(63, 20, 80);
        border-radius: 18px;
      }
  
      #myDiv {
        display: flex;
        align-content: center;
        align-items: center;
        top:20vh;
      }
    
      @media only screen and (min-width:850px) {
        .heading {
          font-size: 102px;
        }
  
      }
  
  
        @media only screen and (max-width: 650px) {
          
  
          #avatar{
            top: 30%;
          }
  
          #avatar-frame{
            background-size: 482px 241px;
            height: 241px;
            width: 123px;
          }
  
  
          #myDiv {
            flex-direction: column-reverse;
            top:75px;
          }
            
          .topnav a {
            font-size: 14px;
            padding: 14px 3vw;
          }
          
          .heading{
            font-size: 65px;
          }
          .button{
            min-width: 375px;
          }
         
        }
  
  
    </style>
    <script>
    
      function showPage() {
        document.querySelector(".introslide").style.display = "none";
        document.getElementById("myDiv").style.display = "flex";
        document.querySelector(".pagelogo").style.display = "block";
      }
  
      var myVar;
      myVar = setTimeout(showPage, 1000);
  
    </script>
</head>

<body>

    </div>

      <p></p>
      <p></p>
      <div class="loader"></div>
    </div>
  </section>

  <div style="display:none;" id="myDiv" class="animate-bottom">

    <div id="avatar">
      <div id="avatar-frame">
      </div>
    </div>

    <div class="slide">
      <div class="container">
        <div class="select">
          <div class="heading">Design Ho</div>
        </div>
       
        <div class="select copy">
          Hi my name is Kevin, I'm a UX Designer who really loves cartoons and costumes. <br><br>Click on the buttons below to see my previous work.
        </div>
        


        <div class="select">

            <div class="button">
              <div class="case">
              <img src="img/ROMKIDS.png" height=30>
              </div>

        <div class="select">
          <a href="#">
            <div class="button">
              <div class="case">
              <img src="img/barky.png" height=30><img src="img/Barkbuds.png" height=30> - coming soon
              </div>

      </div>
    </div>

  </div>
</body>

</html>
