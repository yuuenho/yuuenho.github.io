        <!-- <script src="assets/plugins/greensock-js/src/minified/TimelineMax.min.js"></script> -->
        <script>
            $(() => {
                const breadcrumbController = new ScrollMagic.Controller({globalSceneOptions: {duration: 0}});
                const scenes = [];

                $('section').each((index, elem) => {
                    const id = elem.id;
                    const scene = new ScrollMagic.Scene({ triggerElement: `#${id}` })
                            .setClassToggle(`#breadcrumbs a[href="#${id}"]`, "active")
                            .addTo(breadcrumbController);
                    scenes.push(scene);
                });

                const wipeController = new ScrollMagic.Controller();
                const wipeAnimation = new TimelineMax()
                    .fromTo('section#define_2', 1, { x: "0%" }, { x: "-100%", ease: Linear.easeNone })
                    // .fromTo('section#iterations', 1, { x: "0%" }, { x: "-100%", ease: Linear.easeNone });
                
                const wipeScene = new ScrollMagic.Scene({
                    triggerElement: "#trigger1",
                    triggerHook: "onLeave",
                    duration: "300%",

                    // const wipeScene = new ScrollMagic.Scene({
                    // triggerElement: "#trigger2",
                    // triggerHook: "onLeave",
                    // duration: "300%",
                })
                .setPin("#transition_container_1")
                .setTween(wipeAnimation)
                .addTo(wipeController);

                //  .setPin("#transition_container_2")
                // .setTween(wipeAnimation)
                // .addTo(wipeController);

                const footercontroller = new ScrollMagic.Controller()
                const footerscene = new ScrollMagic.Scene({triggerElement: "#pup_footer", triggerHook:"onEnter", duration:0})
                        .setPin ("footer")
                        .addTo (footercontroller);
            });

            function resizeText(multiplier) {
                //needs to have less than 50 but more than 14
            const main = $("main")
            if (main.css("font-size") == "") {
                main.css("font-size","1.0em");
            }
            const fontNow = parseFloat(main.css("font-size"))
            const newSize =  fontNow + (multiplier * 3)
            if (newSize >= 18 && newSize <= 34){
                console.log(newSize)
                main.css("font-size", newSize + "px");
            } 
            }
        </script>
